<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplayer Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    
    <h1> Player One Controls:
    </h1>
    <div class="row" id="player-1">
        <div class="col-md-4">
            <button id="r1"> Rock </button>
        </div>
        <div class="col-md-4">
             <button id="p1">  Paper </button>
        </div>
        <div class="col-md-4">
            <button id="s1"> Scissors </button>
        </div>
    </div>
    <h1> Player Two Controls:
        </h1>
        <div class="row" id="player-2">
            <div class="col-md-4">
                <button id="r2"> Rock </button>
            </div>
            <div class="col-md-4">
                <button id="p2"> Paper </button>
            </div>
            <div class="col-md-4">
                <button id="s2"> Scissors </button>
            </div>
        </div>
        <script src="logic.js"></script>
</body>

</html>
